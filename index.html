<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet" media="all">
    </head>
    <body>
        <div id="main">
            <h1>Calculator</h1>
            <div id="body">
                <div id="display">
            
                </div>
                <div id="container">
                    <button id="clear">C</button>
                    <button id="backspace">âŒ«</button>
                    <button id="percentage">%</button>
                    <button id="multiply" class="operations">*</button>
                    <button id="N7" class="number">7</button>
                    <button id="N8" class="number">8</button>
                    <button id="N9" class="number">9</button>
                    <button id="divide" class="operations">/</button>
                    <button id="N4" class="number">4</button>
                    <button id="N5" class="number">5</button>
                    <button id="N6" class="number">6</button>
                    <button id="subtract" class="operations">-</button>
                    <button id="N1" class="number">1</button>
                    <button id="N2" class="number">2</button> 
                    <button id="N3" class="number">3</button>
                    <button id="add" class="operations">+</button>
                    <button id="dot">.</button>
                    <button id="N0" class="number">0</button>
                    <button id="calc">=</button>
                </div>

            </div>
        </div>
        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
